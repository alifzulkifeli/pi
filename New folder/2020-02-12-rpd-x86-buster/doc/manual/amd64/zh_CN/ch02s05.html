<div class="sect1">
<div class="titlepage"><div><div><h2 class="title">
<a name="memory-disk-requirements"></a>2.5. 内存与磁盘空间的需求</h2></div></div></div>
<p>您必须至少有 550MB 的内存和 850MB 的硬盘空间来进行普通安装。注意这是最小的数字，要了解实际的情况，参阅<a class="xref" href="ch03s04.html" title="3.4. 满足最低的硬件要求">第 3.4 节 “满足最低的硬件要求”</a>。 </p>
<p>在较小的内存<a href="#ftn.idm397" class="footnote" name="idm397"><sup class="footnote">[2]</sup></a>或磁盘空间上安装系统或许可行，但只针对有经验的用户。 </p>
<div class="footnotes">
<br><hr width="100" align="left">
<div id="ftn.idm397" class="footnote"><p><a href="#idm397" class="para"><sup class="para">[2] </sup></a> 支持图形界面的安装映象会比文本界面需要更多的内存，并且内存不应少于 550MB。如果可以在普通和图形界面两种方式之间选择，应选择普通方式。</p></div>
</div>
